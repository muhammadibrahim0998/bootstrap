<div class="container mt-5">
  <h2 class="mb-4">Registration Form</h2>
  <form>
    <div class="row">
      <div class="col-md-6">
        <!-- Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control" placeholder="Enter your Name">
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your Email">
        </div>

        <!-- Password and Confirm Password -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter Password">
          </div>
          <div class="col-md-6 mb-3">
            <label for="confirm" class="form-label">Confirm Password</label>
            <input type="password" id="confirm" class="form-control" placeholder="Confirm Password">
          </div>
                        <div class="col-md-12 mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea 
                    id="message" 
                    class="form-control" 
                    rows="4" 
                    placeholder="Type your message here"
                    style="resize: vertical; overflow: auto;"
                    ondragstart="return false;" 
                    ondrop="return false;">
                </textarea>
                </div>


        </div>
      </div>

      <div class="col-md-6">
        <!-- Country -->
        <div class="mb-3">
          <label for="country" class="form-label">Country</label>
          <select id="country" class="form-control">
            <option value="">Select Country</option>
            <option value="pakistan">Pakistan</option>
            <option value="india">India</option>
            <option value="iran">Iran</option>
            <option value="UAE">UAE</option>
            <option value="afghanistan">Afghanistan</option>
          </select>
        </div>

        <!-- Hobbies -->
        <div class="mb-3">
          <label class="form-label d-block">Hobbies</label>
          <div class="form-check form-check-inline">
            <input type="checkbox" id="music" class="form-check-input">
            <label for="music" class="form-check-label">Music</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="checkbox" id="game" class="form-check-input">
            <label for="game" class="form-check-label">Game</label>
          </div>
        </div>

        <!-- Gender -->
        <div class="mb-3">
          <label class="form-label d-block">Gender</label>
          <div class="form-check form-check-inline">
            <input type="radio" name="gender" id="male" class="form-check-input">
            <label for="male" class="form-check-label">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" name="gender" id="female" class="form-check-input">
            <label for="female" class="form-check-label">Female</label>
          </div>
          <label for="Address" class="form-control">Address</label>
          <input type="text" placeholder="Enter Address" class="form-control">



           <!-- Buttons -->
    <div class="mt-5 p-5 justity-content-center">
      <button type="reset" class="btn btn-danger me-2">Clear</button>
      <button type="submit" class="btn btn-success">Submit</button>
    </div>

        </div>
      </div>
    </div>

   
  </form>
</div>
